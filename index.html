<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model viewer Test</title>
	<style>
	    body {
		    background: linear-gradient(to bottom, #3498db, #2c3e50);
			margin: 0;
			font-family: 'Arial', sans-serif;
			overflow-x: hidden;
		}
		
	    h1 {
		    text-align: center;
			background-color: #ff7038;
			color: #fff;
			padding: 10px;"
		}
	
	    div {
		    display: flex;
			flex-direction: row;
			justify-content: space-around;
			padding: 20px;
		}
		
	    model-viewer {
		    width: 400px;
			height: 600px;
			margin: 0 10px;
		}
	    
		button {
		    padding: 10px 20px;
			font-size: 16px;
			background-color: #3498db;
			color: #fff;
			border: none;
			cursor: pointer;
		}
		
	</style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
</head>
<body>
    <h1>Bottle Gallery</h1>
	<button onclick="window.location.href='secondtest.html'">Go to second test</button>
    <div>
        <model-viewer
            src="assets/models/canton_Bottle.glb"
            alt="Canton Bottle 3D Model"
            camera-controls touch-action="pan-y"
            ios-src="assets/models/canton_Bottle.usdz"
            ar
            ar-modes="scene-viewer quick-look"
            ar environment-image="assets/environment/poly_haven_studio_1k.hdr"
        ></model-viewer>
        <model-viewer
            src="assets/models/soda_can.glb"
            alt="Soda Can 3D Model"
            camera-controls touch-action="pan-y"
            ios-src="assets/models/soda_can.usdz"
            ar
            ar-modes="scene-viewer quick-look"
            ar environment-image="assets/environment/poly_haven_studio_1k.hdr"
        ></model-viewer>
    </div>
</body>
</html>
