<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer
        src="assets/models/canton_Bottle.glb"
        style="width: 400px; height: 600px; margin: 0 auto;"
        auto-rotate 
		ios-src="assets/models/canton_Bottle.usdz"
		ar
		ar-modes="scene-viewer quick-look"
    ></model-viewer>
	<model-viewer
        src="assets/models/soda_can.glb"
        style="width: 400px; height: 600px; margin: 0 auto;"
        auto-rotate 
		ios-src="assets/models/soda_can.usdz"
		ar
		ar-modes="scene-viewer quick-look"
    ></model-viewer>
</body>
</html>
