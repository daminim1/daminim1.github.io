<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
</head>
<body>
    <h1 style="text-align: center;">Bottle Gallery</h1>
    <div style="display: flex; flex-direction: row; justify-content: space-around; padding: 20px;">
        <model-viewer
            src="assets/models/canton_Bottle.glb"
            alt="Canton Bottle 3D Model"
            style="width: 400px; height: 600px;"
            camera-controls touch-action="pan-y"
            ios-src="assets/models/canton_Bottle.usdz"
            ar
            ar-modes="scene-viewer quick-look"
            ar environment-image="assets/environment/poly_haven_studio_1k.hdr"
        ></model-viewer>
        <model-viewer
            src="assets/models/soda_can.glb"
            alt="Soda Can 3D Model"
            style="width: 400px; height: 600px;"
            camera-controls touch-action="pan-y"
            ios-src="assets/models/soda_can.usdz"
            ar
            ar-modes="scene-viewer quick-look"
            ar environment-image="assets/environment/poly_haven_studio_1k.hdr"
        ></model-viewer>
    </div>
</body>
</html>
